<p>Image uploader and displayer</p>
<input type="file" id="tamaal" accept="image/*">
<img src="about:blank" id="imgfle">
<script>
  tamaal = document.getElementById("tamaal");
  imgfile = document.getElementById("imgfle");
  var pasturl
  function filesChanged() {
    const [file] = this.files
    if (file) {
      if (pasturl) {
        URL.revokeObjectURL(pasturl)
      }
      pasturl = URL.createObjectURL(file)
      imgfile.setAttribute("src", pasturl)
    }
  } 
  tamaal.addEventListener("changed", filesChanged, false)
</script>
